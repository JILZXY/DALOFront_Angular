<section class="filtros-busqueda">
  <div class="filtros-container">
    <!-- Filtro Materia -->
    <div class="filtro-dropdown">
      <button class="filtro-btn" 
              [class.active]="materiaDropdownOpen"
              (click)="toggleMateriaDropdown($event)">
        MATERIA
        <span class="dropdown-arrow">▼</span>
      </button>
      <div class="dropdown-content" [class.show]="materiaDropdownOpen">
        <label>
          <input type="radio" 
                 name="materia" 
                 value="penal" 
                 [checked]="materiaSeleccionada === 'penal'"
                 (change)="selectMateria('penal')"> 
          Derecho Penal
        </label>
        <label>
          <input type="radio" 
                 name="materia" 
                 value="civil" 
                 [checked]="materiaSeleccionada === 'civil'"
                 (change)="selectMateria('civil')"> 
          Derecho Civil
        </label>
        <label>
          <input type="radio" 
                 name="materia" 
                 value="procesal" 
                 [checked]="materiaSeleccionada === 'procesal'"
                 (change)="selectMateria('procesal')"> 
          Derecho Procesal
        </label>
        <label>
          <input type="radio" 
                 name="materia" 
                 value="laboral" 
                 [checked]="materiaSeleccionada === 'laboral'"
                 (change)="selectMateria('laboral')"> 
          Derecho Laboral
        </label>
        <label>
          <input type="radio" 
                 name="materia" 
                 value="mercantil" 
                 [checked]="materiaSeleccionada === 'mercantil'"
                 (change)="selectMateria('mercantil')"> 
          Derecho Mercantil
        </label>
        <label>
          <input type="radio" 
                 name="materia" 
                 value="constitucional" 
                 [checked]="materiaSeleccionada === 'constitucional'"
                 (change)="selectMateria('constitucional')"> 
          Derecho Constitucional
        </label>
      </div>
    </div>

    <!-- Filtro Estado -->
    <div class="filtro-dropdown">
      <button class="filtro-btn" 
              [class.active]="estadoDropdownOpen"
              (click)="toggleEstadoDropdown($event)">
        ESTADO
        <span class="dropdown-arrow">▼</span>
      </button>
      <div class="dropdown-content" [class.show]="estadoDropdownOpen">
        <label>
          <input type="radio" 
                 name="estado" 
                 value="chiapas" 
                 [checked]="estadoSeleccionado === 'chiapas'"
                 (change)="selectEstado('chiapas')"> 
          Chiapas
        </label>
        <label>
          <input type="radio" 
                 name="estado" 
                 value="oaxaca" 
                 [checked]="estadoSeleccionado === 'oaxaca'"
                 (change)="selectEstado('oaxaca')"> 
          Oaxaca
        </label>
        <label>
          <input type="radio" 
                 name="estado" 
                 value="tabasco" 
                 [checked]="estadoSeleccionado === 'tabasco'"
                 (change)="selectEstado('tabasco')"> 
          Tabasco
        </label>
        <label>
          <input type="radio" 
                 name="estado" 
                 value="veracruz" 
                 [checked]="estadoSeleccionado === 'veracruz'"
                 (change)="selectEstado('veracruz')"> 
          Veracruz
        </label>
        <label>
          <input type="radio" 
                 name="estado" 
                 value="ciudad de mexico" 
                 [checked]="estadoSeleccionado === 'ciudad de mexico'"
                 (change)="selectEstado('ciudad de mexico')"> 
          Ciudad de México
        </label>
      </div>
    </div>

    <div class="filtro-dropdown">
      <button class="filtro-btn" 
              [class.active]="ciudadDropdownOpen"
              (click)="toggleCiudadDropdown($event)">
        CIUDAD
        <span class="dropdown-arrow">▼</span>
      </button>
      <div class="dropdown-content" [class.show]="ciudadDropdownOpen">
        <label>
          <input type="radio" 
                 name="ciudad" 
                 value="tuxtla" 
                 [checked]="ciudadSeleccionada === 'tuxtla'"
                 (change)="selectCiudad('tuxtla')"> 
          Tuxtla Gutiérrez
        </label>
        <label>
          <input type="radio" 
                 name="ciudad" 
                 value="tapachula" 
                 [checked]="ciudadSeleccionada === 'tapachula'"
                 (change)="selectCiudad('tapachula')"> 
          Tapachula
        </label>
        <label>
          <input type="radio" 
                 name="ciudad" 
                 value="comitan" 
                 [checked]="ciudadSeleccionada === 'comitan'"
                 (change)="selectCiudad('comitan')"> 
          Comitán
        </label>
        <label>
          <input type="radio" 
                 name="ciudad" 
                 value="ocosingo" 
                 [checked]="ciudadSeleccionada === 'ocosingo'"
                 (change)="selectCiudad('ocosingo')"> 
          Ocosingo
        </label>
        <label>
          <input type="radio" 
                 name="ciudad" 
                 value="benito juarez" 
                 [checked]="ciudadSeleccionada === 'benito juarez'"
                 (change)="selectCiudad('benito juarez')"> 
          Benito Juárez
        </label>
      </div>
    </div>

    <button class="filtro-btn" (click)="limpiarFiltros()">
      Limpiar Filtros
    </button>
  </div>
</section>

<div class="contenedor" id="contenedor-consultas" (click)="closeAllDropdowns()">
</div>
