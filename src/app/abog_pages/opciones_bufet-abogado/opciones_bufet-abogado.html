<div class="opciones-bufet-container">
  <h1 class="titulo-principal">OPCIONES BUFFET</h1>
  
  <div class="opciones-grid">
    <button 
      *ngFor="let opcion of opciones" 
      class="opcion-card"
      [id]="opcion.id"
      (click)="seleccionarOpcion(opcion.id)"
      [attr.aria-label]="opcion.titulo + ' ' + opcion.subtitulo"
    >
      <div class="opcion-card-inner">
        <div class="opcion-icono">
          <svg *ngIf="opcion.icono === 'eye'" width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="3" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          
          <svg *ngIf="opcion.icono === 'plus'" width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="18" height="18" rx="4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 8v8M8 12h8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          
          <svg *ngIf="opcion.icono === 'join'" width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="3" y1="5" x2="21" y2="5" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
            <line x1="3" y1="9" x2="21" y2="9" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
            <line x1="3" y1="13" x2="15" y2="13" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
            <rect x="15" y="16" width="7" height="7" rx="1.5" stroke="white" stroke-width="2.5" fill="none"/>
            <path d="M17.2 19.2l1.6 1.6 3.2-3.2" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        
        <div class="opcion-texto">
          <h2 class="opcion-titulo">{{ opcion.titulo }}</h2>
          <h3 class="opcion-subtitulo">{{ opcion.subtitulo }}</h3>
        </div>
      </div>
    </button>
  </div>
</div>
