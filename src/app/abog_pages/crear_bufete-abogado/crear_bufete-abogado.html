<div class="crear-bufete-container">
    <button class="btn-volver" (click)="volver()">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="11" stroke="#1a2b3c" stroke-width="2" />
            <path d="M14 8l-4 4 4 4" stroke="#1a2b3c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </button>

    <div class="content-wrapper">
        <h1 class="form-title">Crear Nuevo Bufete</h1>

        <div class="form-section">
            <div class="input-card">
                <label for="nombre">Nombre del Bufete</label>
                <input type="text" id="nombre" [(ngModel)]="nombre" placeholder="Ej. Garcia & Asociados" class="text-input">
            </div>

            <div class="input-card">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" [(ngModel)]="descripcion" placeholder="Breve descripción de tu bufete..." class="text-input"
                    rows="5"></textarea>
            </div>
        </div>
    </div>

    <button class="btn-crear" (click)="crear()">Crear</button>
</div>
