<div *ngIf="isLoading" class="loading-container">
  <div class="spinner"></div>
  <p>Cargando perfil...</p>
</div>

<div *ngIf="!isLoading && errorMensaje" class="error-container">
  <p>{{ errorMensaje }}</p>
  <button class="btn-volver" (click)="volver()">â† Volver</button>
</div>

<div class="perfil-wrapper" *ngIf="!isLoading && !errorMensaje">
  <div class="perfil-header">
    <button class="btn-volver-top" (click)="volver()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Volver
    </button>
    <h1>{{ nombreAbogado }}</h1>
  </div>

  <div class="perfil-contenido">
    <div class="especialidades-card">
      <h3>Especialidades</h3>
      <div class="especialidades-tags">
        <span class="especialidad-tag">{{ especializacionAbogado }}</span>
      </div>
    </div>

    <div class="biografia-card">

      <p>{{ descripcionAbogado }}</p>
    </div>

    <div class="estadisticas-card">
      <h3>Actividad</h3>
      <div class="estadistica-item">
        <div class="estadistica-icono">ğŸ“</div>

          <span class="estadistica-numero">{{ totalRespuestas }}</span>

</div>
