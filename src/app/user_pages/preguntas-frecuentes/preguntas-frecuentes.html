<div class="container">
  
  <div class="filtro-seccion">
    <app-materia-cards (areaSelected)="onAreaSelected($event)"></app-materia-cards>
  </div>

  <div class="initial-state" *ngIf="!selectedMateria">
    <h2>Selecciona un área legal</h2>
    <p>Elige una de las categorías de arriba para ver las preguntas más comunes sobre ese tema.</p>
  </div>

  <section class="cards-informativas" *ngIf="selectedMateria">
    
    <div class="card-info" *ngFor="let p of preguntasFiltradas">
      <div class="card-content">
        <div class="card-header">
          <h3 class="card-titulo">{{ p.titulo }}</h3>
        </div>
        <div class="card-body">
          <p class="card-texto">{{ p.texto }}</p>
        </div>
      </div>
    </div>

    <div class="no-results" *ngIf="preguntasFiltradas.length === 0">
      <p>No encontramos preguntas frecuentes para esta categoría.</p>
    </div>

  </section>

</div>
